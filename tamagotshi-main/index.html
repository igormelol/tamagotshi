<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Tamagotchi Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tamagotchi-container">
        <h1>Meu Tamagotchi Virtual</h1>

        <div class="tamagotchi-display">
            <div id="pet-mood" class="pet-mood">
                <img src="images/happy.png" alt="Mood" id="mood-image">
            </div> <!-- Mood indicator -->
            <div id="pet-image" class="pet-image">
                <img src="images/egg.png" alt="Pet" id="pet-img">
            </div> <!-- Pet image -->
            <p id="pet-name" class="pet-name">Ovo</p>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-icon"><img src="icons/hunger.png" alt="Fome"></span> Fome: <span id="status-hunger" class="status-value">100%</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="icons/happiness.png" alt="Felicidade"></span> Felicidade: <span id="status-happiness" class="status-value">100%</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="icons/energy.png" alt="Energia"></span> Energia: <span id="status-energy" class="status-value">100%</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="icons/cleanliness.png" alt="Higiene"></span> Higiene: <span id="status-cleanliness" class="status-value">100%</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="icons/age.png" alt="Idade"></span> Idade: <span id="status-age" class="status-value">0 dias</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="icons/health.png" alt="Saúde"></span> Saúde: <span id="status-health" class="status-value">100%</span>
            </div>
        </div>

        <div class="action-buttons">
            <button id="action-feed" class="action-button">
                <img src="icons/feed.png" alt="Alimentar"> Alimentar
            </button>
            <button id="action-play" class="action-button">
                <img src="icons/play.png" alt="Brincar"> Brincar
            </button>
            <button id="action-sleep" class="action-button">
                <img src="icons/sleep.png" alt="Dormir"> Dormir
            </button>
            <button id="action-clean" class="action-button">
                <img src="icons/clean.png" alt="Limpar"> Limpar
            </button>
        </div>

        <div class="game-controls">
            <button id="save-game-btn" class="game-button secondary">
                <img src="icons/save.png" alt="Salvar"> Salvar Jogo
            </button>
            <button id="load-game-btn" class="game-button secondary">
                <img src="icons/load.png" alt="Carregar"> Carregar Jogo
            </button>
            <button id="reset-game-btn" class="game-button danger">
                <img src="icons/reset.png" alt="Reiniciar"> Reiniciar Jogo
            </button>
        </div>

        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn" class="action-button">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
